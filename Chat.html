<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메신저</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        // 로그인 확인 (동기 방식 적용)
        (function() {
            const username = localStorage.getItem("username");
            if (!username) {
                alert("로그인 후 이용해주세요.");
                window.location.href = "login.html";
            }
        })();
    </script>
    
    <div class="container">
        <aside class="sidebar">
            <h2><i class="fas fa-user-friends"></i> 친구 목록</h2>
            <ul>
                <li><img src="avatar1.png" alt="사용자1" class="profile-img"> 사용자 1</li>
                <li><img src="avatar1.png" alt="사용자2" class="profile-img"> 사용자 2</li>
                <li><img src="avatar1.png" alt="사용자3" class="profile-img"> 사용자 3</li>
            </ul>
        </aside>
        <main class="chat">
            <header class="chat-header"><i class="fas fa-comments"></i> 채팅방</header>
            <div class="chat-window" id="chatWindow"></div>
            <footer class="chat-input">
                <input type="text" id="messageInput" placeholder="메시지 입력...">
                <button id="sendButton"><img src="send-icon.png" alt="전송"></button>
            </footer>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
