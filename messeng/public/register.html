<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/messeng/public/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="logo_naver"><a href="/">림보 톡 <br> 회원가입</a></h1>
        <form class="form" id="registerForm">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" placeholder="example@naver.com" required>
        
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
        
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름 입력" required>
        
            <label for="gender">성별</label>
            <div class="gender-selection">
                <label>
                    <input type="radio" name="gender" value="male" required> 남자
                </label>
                <label>
                    <input type="radio" name="gender" value="female" required> 여자
                </label>
            </div>
        
            <button type="submit"><a href="login.html">회원가입</a></button>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
