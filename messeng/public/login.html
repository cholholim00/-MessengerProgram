<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>
  <h2>로그인</h2>
  <input type="text" id="loginUsername" placeholder="아이디" />
  <input type="password" id="loginPassword" placeholder="비밀번호" />
  <button onclick="login()">로그인</button>
  <p>아직 회원이 아니신가요? <a href="signup.html">회원가입</a></p>

  <script>
    function login() {
      const inputUsername = document.getElementById('loginUsername').value;
      const inputPassword = document.getElementById('loginPassword').value;

      const savedUsername = localStorage.getItem('savedUsername');
      const savedPassword = localStorage.getItem('savedPassword');

      if (inputUsername === savedUsername && inputPassword === savedPassword) {
        // 로그인 성공: 유저 정보를 저장하고 dashboard로 이동
        localStorage.setItem('loggedInUser', inputUsername);
        window.location.href = 'dashboard.html';
      } else {
        alert('아이디 또는 비밀번호가 틀렸습니다!');
      }
    }
  </script>
</body>
</html>
